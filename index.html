<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Youtube Downloader</title>

        <link rel="stylesheet" href="fontawesome/css/all.css" />
        <link rel="stylesheet" href="src/css/style.css" />
    </head>

    <body>
        <header class="header">
            <div class="draggable">
                <img src="img/icon.png" alt="ytd-logo" />
            </div>

            <div class="header__buttons">
                <button class="header__button" data-control="minimize">
                    _
                </button>
                <button class="header__button" data-control="resize">□</button>
                <button class="header__button" data-control="close">x</button>
            </div>
        </header>

        <div class="lateral">
            <h2 class="lateral__header">Youtube Downloader</h2>

            <div class="lateral__area">
                <label for="video-url">Coloque a URL para informações:</label>
                <form class="lateral__group">
                    <input spellcheck="false" type="text" id="video-url" />
                    <button><i class="fa fa-search"></i></button>
                </form>
            </div>

            <div class="download-status__wrapper">
                <p>Status</p>
                <div class="download-status"></div>
            </div>
        </div>

        <div class="principal-area">
            <div class="loading"></div>

            <div class="jumbotron">
                <div>
                    <h2 class="jumbotron__header">
                        Bem vindo ao Youtube Downloader!
                    </h2>
                    <div class="jumbotron__body">
                        <p>
                            Para iniciar, coloque a URL no campo ao lado.
                        </p>
                        <p>
                            Desenvolvido por SkyG0D | Meu repositório:
                            <span
                                class="repository"
                                data-link="https://github.com/SkyG0D"
                                >https://github.com/SkyG0D</span
                            >.
                        </p>
                    </div>
                </div>

                <img
                    class="jumbotron__img"
                    src="img/img1.png"
                    alt="default-logo"
                />
            </div>

            <button id="close-menus" type="button">X</button>

            <div class="info">
                <figure>
                    <img
                        src="img/icon.png"
                        alt="video-thumbnail"
                        title="Video search thubmnail"
                    />
                </figure>

                <div class="info__group">
                    <p>Título</p>
                    <output data-output="title"></output>
                </div>

                <div class="info__group">
                    <p>Canal</p>
                    <output data-output="channel"></output>
                </div>

                <div class="info__group">
                    <p>Duração</p>
                    <output data-output="duration"></output>
                </div>
            </div>

            <div class="download-area">
                <div class="video-type">
                    <label for="video-type">Selecione o tipo do download</label>
                    <select name="video-type" id="video-type">
                        <option value="highest">Vídeo</option>
                        <option selected value="lowest">Música</option>
                    </select>
                </div>

                <div class="download">
                    <p>Download</p>
                    <button id="download-button">
                        <i class="fas fa-arrow-alt-circle-down"></i>
                    </button>
                </div>
            </div>
        </div>

        <script src="src/js/external-links.js"></script>
        <script src="src/js/lateral-config.js"></script>
        <script src="src/js/download.js"></script>
        <script src="src/js/header.js"></script>
    </body>
</html>
